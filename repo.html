<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repo Viewer | Manoj Pisini</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Prism.js Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Repo specific layout */
      .repo-container {
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 2rem;
        margin-bottom: 4rem;
      }
      @media (max-width: 768px) {
        .repo-container {
          grid-template-columns: 1fr;
        }
      }
      .file-tree {
        border: var(--border-thin);
        padding: 1.5rem;
        background: var(--bg);
        max-height: 800px;
        overflow-y: auto;
      }
      .readme-viewer {
        border: var(--border-thin);
        padding: 2rem;
        background: var(--bg);
        min-height: 400px;
        overflow-x: auto;
      }
      /* Markdown basic reset for GH HTML */
      .readme-viewer h1 { font-size: 1.875rem; font-weight: 700; margin-bottom: 1rem; border-bottom: 1px solid #27272a; padding-bottom: 0.5rem; }
      .readme-viewer h2 { font-size: 1.5rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; border-bottom: 1px solid #27272a; padding-bottom: 0.5rem; }
      .readme-viewer h3 { font-size: 1.25rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.5rem; }
      .readme-viewer p { margin-bottom: 1rem; line-height: 1.625; }
      .readme-viewer ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
      .readme-viewer code { background-color: #18181b; padding: 0.25rem; border-radius: 0.25rem; font-family: var(--font-mono); font-size: 0.875rem; }
      .readme-viewer pre { background-color: #18181b; padding: 1rem; border-radius: 0.25rem; margin-bottom: 1rem; overflow-x: auto; border: 1px solid #27272a; }
      .readme-viewer img { max-width: 100%; height: auto; border-radius: 0.25rem; border: 1px solid #27272a; margin: 1rem 0; }
      
      /* Prism Overrides */
      pre[class*="language-"] {
        background: #0a0a0a !important;
        border: 1px solid #27272a !important;
        margin: 0 !important;
        font-size: 0.85rem !important;
      }
      code[class*="language-"] {
        text-shadow: none !important;
      }
      
      .tree-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.25rem 0;
        font-family: var(--font-mono);
        font-size: 0.875rem;
        cursor: default;
      }
      .tree-item:hover { color: var(--accent); cursor: pointer; }
      .tree-item--dir { font-weight: 700; }
      .tree-item--file { opacity: 0.7; }

      .breadcrumbs {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        font-family: var(--font-mono);
        font-size: 0.75rem;
        margin-bottom: 1rem;
        color: var(--muted);
      }
      .breadcrumb-item { cursor: pointer; }
      .breadcrumb-item:hover { color: var(--accent); }
      .breadcrumb-separator { opacity: 0.3; }
    </style>
  </head>
  <body>
    <!-- CURSOR -->
    <div class="cursor-dot"></div>
    <div class="cursor-ring"></div>

    <!-- FLOATING RESUME -->
    <a href="files/Manoj_Pisini_FullStack_Engineer_2025.pdf" 
       download="Manoj_Pisini_Resume_2025.pdf"
       class="resume-fab">
      Resume
    </a>

    <!-- NAV -->
    <nav class="nav">
      <a href="index.html" class="nav-logo">MP://</a>
      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
      <ul class="nav-links">
        <li><a href="index.html" class="text-glitch">Home</a></li>
        <li><a href="about.html" class="text-glitch">About</a></li>
        <li><a href="projects.html" class="text-glitch">Projects</a></li>
        <li><a href="blog.html" class="text-glitch">Blog</a></li>
        <li><a href="contact.html" class="text-glitch">Contact</a></li>
      </ul>
    </nav>

    <div class="page-wrap">
      <section class="section">
        <div id="repo-header" class="mb-12">
          <div class="section-label">SRC_INSPECTION</div>
          <h1 id="repo-title" class="text-4xl md:text-6xl font-bold mb-4" style="font-family: var(--font-display);">
            Loading...
          </h1>
          <p id="repo-desc" class="text-xl text-muted max-w-3xl"></p>
          <div class="flex flex-wrap items-center gap-6 mt-6">
            <div id="repo-stats" class="flex gap-6 font-mono text-sm opacity-60"></div>
            <a id="github-link" href="#" target="_blank" rel="noopener" class="text-xs font-bold uppercase tracking-widest text-accent hover:underline">
              View on GitHub ↗
            </a>
          </div>
        </div>

        <div class="repo-container">
          <!-- Sidebar: File Tree -->
          <div class="file-tree">
            <div class="text-[10px] uppercase font-bold text-accent mb-4 tracking-widest">FILE_STRUCTURE</div>
            <div id="repo-breadcrumbs" class="breadcrumbs"></div>
            <div id="file-tree-root" class="space-y-1">
              <div class="skeleton-line w-full h-4 mb-2"></div>
              <div class="skeleton-line w-3/4 h-4 mb-2"></div>
              <div class="skeleton-line w-1/2 h-4 mb-2"></div>
            </div>
          </div>

          <!-- Main Content Viewer -->
          <div class="readme-viewer">
            <div id="content-label" class="text-[10px] uppercase font-bold text-accent mb-4 tracking-widest">README.md</div>
            <div id="file-content" class="prose prose-invert max-w-none">
              <div class="skeleton-line w-full h-8 mb-4"></div>
              <div class="skeleton-line w-full h-4 mb-2"></div>
              <div class="skeleton-line w-full h-4 mb-2"></div>
              <div class="skeleton-line w-3/4 h-4 mb-2"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- ── SIGNAL BAR ───────────────────────────────────── -->
      <div class="flex flex-wrap gap-8 justify-center py-8" style="border-top: var(--border-thick); border-bottom: var(--border-thick); font-family: var(--font-mono); font-size: 0.8rem; letter-spacing: 0.15em; text-transform: uppercase; color: var(--muted);">
        <span>SYSTEMS <span style="color: var(--accent)">●</span> ONLINE</span>
        <span>LATENCY <span id="telemetry-latency" style="color: var(--accent)">...</span></span>
        <span>UPTIME <span id="telemetry-uptime" style="color: var(--accent)">99.99%</span></span>
        <span>STATUS <span style="color: var(--accent)">OPERATIONAL</span></span>
      </div>

      <!-- FOOTER -->
      <footer class="footer">
        <span>©</span> 2026 Manoj Pisini — Built with raw HTML, CSS & JS.
      </footer>
    </div>

    <script src="script.js"></script>
    <!-- Modern Markdown Parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Prism.js Core and Autoloader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  </body>
</html>
